<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://kit.fontawesome.com/caa13318f3.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./images/logo/Dr-SR-logo.jpg">
  <title>Home | Homeopathic Treatment</title>
</head>

<body>
  <header class="nav-links">
    <nav>
      <a href="index.html" class="logo"><img src="./images/logo/DSR-logo.png" alt="logo"></a>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#contact"><i class="fa-solid fa-phone"></i> Contact</a></li>
        <li><a href="index.html#about"><i class="fa-solid fa-circle-info"></i> About</a></li>
        <li><a href="index.html#store"><i class="fa-solid fa-store"></i> Store</a></li>
      </ul>
      <a href="cart.html" class="cart"><img src="./images/cart.png" alt="store"><span>Cart</span></a>
    </nav>
  </header>
  <main class="main-page">
    <button onclick="topFunction()" id="go-to-top-btn" class="go-to-top"><i class="fa-solid fa-arrow-up"></i></button>
    <section class="contact">
      <div class="contact-form">
        <h1>Contact <span>Us</span></h1>
        <form action="https://formspree.io/f/xlekwlpz" method="POST" class="forms">
          <input type="text" placeholder="Your Name" name="Name" required>
          <input type="email" placeholder="E-mail" id="" name="E-mail" required>
          <input name="Subject" type="text" placeholder="Write a Subject" required>
          <textarea name="Message" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
          <br />
          <input type="submit" name="submit" id="btn-submit" value="Submit" class="btn">
        </form>
      </div>
      <div class="contact-img">
        <img src="images/logo/[Original size] Dr-SR-logo.gif" alt="Logo">
      </div>
    </section>
  </main>
  <footer id="contact">
    <div class="footer">
      <div class="titles">
        <h2>Contact</h2>
        <!-- <hr> -->
      </div>
      <div class="footer-cards">
        <div class="footer-card1">
          <span><i class="fa-solid fa-user-doctor"></i> Dr. Sheetal Rani</span>
          <span class="address1"><i class="fa-solid fa-location-dot"></i> ABC</span>
          <span class="address2">123 xyz</span>
          <div class="social">
            <a class="mobile" href="tel:123-456-7890"><i class="fa-solid fa-phone"></i> Mobile Number</a>
            <span><a class="email" href="#mailto:#email"><i class="fa-solid fa-envelope"></i>
                Email</a></span>
            <a class="bookconsulation" href="#book-now">Book a Consulation</a>
          </div>
        </div>
        <div class="footer-cards">
          <div class="footer-card1">
            <span class="stay"><i class="fa-solid fa-users"></i> Stay Connected</span>
            <a href="#" id="links1"><i class="fa-brands fa-facebook"></i> Facebook</a>
            <a href="#" id="links2"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <a href="#" id="links3"><i class="fa-brands fa-youtube"></i> YouTube</a>
          </div>
        </div>
        <div class="footer-cards1">
          <div class="footer-card2">
            <span>Subscribe to get More Updates</span>
            <input type="email" placeholder="Enter your email here*">
            <input type="button" value="Join" onclick="alert('Sorry, We are under development....')">
          </div>
        </div>
      </div>
    </div>
    <hr class="copyright-hr">
    <div class="copyright">
      <p>&copy; All rights are reserved by Dr. Sheetal Rani</p>
    </div>
  </footer>
  <script>
    window.onbeforeunload = () => {
      for (const form of document.getElementsByTagName('form')) {
        form.reset();
      }
    }
  </script>
  <script src="js/main.js"></script>
</body>

</html>
